<head>

    <style>

            background-color: #f5f5f5;

        .container {
            max-width: 1200px;

            padding: 20px;

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .section-title {
            margin-top: 0;
            color: #444;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;

        }

        input[type="text"],

        button {

<body>
    <div class="container">
        <h1>Audio Event Detection - Model Training</h1>
        
        <div class="section">
            <h2 class="section-title">Connection Status</h2>
            <div id="connection-status" class="status disconnected">Disconnected</div>
        </div>

        <div class="section">
            <h2 class="section-title">Training Configuration</h2>
            <form id="training-form">
                <div class="form-group">
                    <label for="categories">Categories to Train:</label>
                    <select id="categories" multiple size="5">
                        <!-- Categories will be loaded here -->
                    </select>
                    <small>Hold Ctrl/Cmd to select multiple categories</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="train-split">Training Split:</label>
                        <input type="number" id="train-split" min="0.5" max="0.95" step="0.05" value="0.8">
                    </div>
                    <div class="form-group">
                        <label for="feature-type">Feature Type:</label>
                        <select id="feature-type">
                            <option value="mfcc">MFCC</option>
                            <option value="mel">Mel Spectrogram</option>
                            <option value="stft">STFT</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="window-size">Window Size (ms):</label>
                        <input type="number" id="window-size" min="10" max="100" step="5" value="25">
                    </div>
                    <div class="form-group">
                        <label for="hop-length">Hop Length (ms):</label>
                        <input type="number" id="hop-length" min="5" max="50" step="5" value="10">
                    </div>
                    <div class="form-group">
                        <label for="n-mfcc">Number of MFCCs:</label>
                        <input type="number" id="n-mfcc" min="13" max="40" value="20">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="model-type">Model Type:</label>
                        <select id="model-type">
                            <option value="cnn">CNN</option>
                            <option value="lstm">LSTM</option>
                            <option value="cnn-lstm">CNN-LSTM</option>
                            <option value="transformer">Transformer-inspired</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="num-layers">Number of Layers:</label>
                        <input type="number" id="num-layers" min="1" max="5" value="2">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="epochs">Epochs:</label>
                        <input type="number" id="epochs" min="5" max="100" value="20">
                    </div>
                    <div class="form-group">
                        <label for="batch-size">Batch Size:</label>
                        <input type="number" id="batch-size" min="8" max="128" step="8" value="32">
                    </div>
                    <div class="form-group">
                        <label for="learning-rate">Learning Rate:</label>
                        <input type="number" id="learning-rate" min="0.0001" max="0.01" step="0.0001" value="0.001">
                    </div>
                </div>

                <div class="form-row checkbox-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="early-stopping" checked>
                        <label for="early-stopping">Use Early Stopping</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="augmentation">
                        <label for="augmentation">Use Data Augmentation</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" id="start-btn" onclick="startTraining()">Start Training</button>
                </div>
            </form>
        </div>

        <div class="section" id="training-section" style="display: none;">
            <h2 class="section-title">Training Progress</h2>
            
            <div class="progress-container">
                <div class="progress">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div id="progress-text">0%</div>
            </div>
            
            <div id="metrics-container" class="metrics-container"></div>
            
            <h3>Training Logs</h3>
            <div id="training-logs" class="logs-container"></div>
            
            <div class="button-group">
                <button type="button" id="stop-btn" onclick="stopTraining()">Stop Training</button>
            </div>
        </div>
        
        <div class="section" id="results-container" style="display: none;">
            <h2 class="section-title">Training Results</h2>
            <!-- Results will be displayed here -->
            
            <div class="button-group">
                <button type="button" id="download-btn" onclick="downloadModel()" disabled>Download Model</button>
            </div>
        </div>
    </div>

    <script>
        let trainingChart = null;
        let isTraining = false;
        let socket = null;
        const consoleElement = document.getElementById('console');
        let selectedCategories = [];
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            
            // Update split value display
            document.getElementById('train-split').addEventListener('input', function(e) {
                document.getElementById('split-value').textContent = 
                    `${e.target.value}% training, ${100-e.target.value}% validation`;
            });
        });
        
        // Load available categories from the server
        function loadCategories() {
            fetch('/api/categories')
                .then(response => response.json())
                .then(categories => {
                    displayCategories(categories);
                })
                .catch(error => {
                    console.error('Error loading categories:', error);
                    // If API is not available, use sample data for demonstration
                    const sampleCategories = ["door_knock", "glass_break", "baby_cry", "dog_bark", "siren", "env_audio"];
                    displayCategories(sampleCategories);
                });
        }
        
        // Display categories as checkboxes
        function displayCategories(categories) {
            const categoryList = document.getElementById('category-list');
            categoryList.innerHTML = '';
            
            categories.forEach(category => {
                const div = document.createElement('div');
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `category-${category}`;
                checkbox.value = category;
                checkbox.checked = true; // Default all categories to selected
                
                const label = document.createElement('label');
                label.htmlFor = `category-${category}`;
                label.textContent = category;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                categoryList.appendChild(div);
                
                checkbox.addEventListener('change', updateSelectedCategories);
            });
            
            updateSelectedCategories();
        }
        
        // Update the list of selected categories
        function updateSelectedCategories() {
            const checkboxes = document.querySelectorAll('#category-list input[type="checkbox"]');
            selectedCategories = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);
        }
        
        // Start the training process
        function startTraining() {
            if (selectedCategories.length < 2) {
                logToConsole("Error: Please select at least 2 categories for training", "error");
                return;
            }
            
            isTraining = true;
            document.getElementById('start-training-btn').classList.add('hidden');
            document.getElementById('stop-training-btn').classList.remove('hidden');
            document.getElementById('progress-container').classList.remove('hidden');
            document.getElementById('results-section').classList.add('hidden');
            
            // Clear the console
            consoleElement.innerHTML = '';
            
            // Get all configuration parameters
            const config = {
                categories: selectedCategories,
                trainSplit: parseInt(document.getElementById('train-split').value) / 100,
                featureConfig: {
                    featureType: document.getElementById('feature-type').value,
                    nMfcc: parseInt(document.getElementById('n-mfcc').value),
                    windowSize: parseInt(document.getElementById('window-size').value),
                    hopLength: parseInt(document.getElementById('hop-length').value)
                },
                modelConfig: {
                    modelType: document.getElementById('model-type').value,
                    numLayers: parseInt(document.getElementById('n-layers').value),
                    batchSize: parseInt(document.getElementById('batch-size').value),
                    epochs: parseInt(document.getElementById('epochs').value),
                    learningRate: parseFloat(document.getElementById('learning-rate').value),
                    useAugmentation: document.getElementById('use-augmentation').checked,
                    useEarlyStopping: document.getElementById('use-early-stopping').checked
                }
            };
            
            logToConsole("Starting training with configuration:", "info");
            logToConsole(JSON.stringify(config, null, 2), "info");
            
            // Set up WebSocket for real-time updates
            setupWebSocket();
            
            // Send training request to the server
            fetch('/api/train', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    logToConsole("Training job submitted successfully. Job ID: " + data.jobId, "success");
                } else {
                    logToConsole("Error submitting training job: " + data.error, "error");
                    endTraining();
                }
            })
            .catch(error => {
                console.error('Error starting training:', error);
                logToConsole("Error starting training: " + error, "error");
                
                // For demo purposes, simulate training
                simulateTraining(config);
            });
        }
        
        // Set up WebSocket connection for real-time training updates
        function setupWebSocket() {
            // Close existing connection if any
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }
            
            try {
                const wsProtocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                socket = new WebSocket(`${wsProtocol}//${location.host}/ws/training`);
                
                socket.onopen = function() {
                    logToConsole("WebSocket connection established", "info");
                };
                
                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'log') {
                        logToConsole(data.message, data.level || 'info');
                    } else if (data.type === 'progress') {
                        updateProgress(data);
                    } else if (data.type === 'complete') {
                        showResults(data.results);
                        endTraining();
                    } else if (data.type === 'error') {
                        logToConsole("Error: " + data.message, "error");
                        endTraining();
                    }
                };
                
                socket.onclose = function() {
                    logToConsole("WebSocket connection closed", "info");
                };
                
                socket.onerror = function(error) {
                    logToConsole("WebSocket error: " + error, "error");
                };
            } catch (error) {
                logToConsole("Error setting up WebSocket: " + error, "error");
            }
        }
        
        // Stop the training process
        function stopTraining() {
            if (!isTraining) return;
            
            fetch('/api/train/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    logToConsole("Training stopped by user", "warning");
                } else {
                    logToConsole("Failed to stop training: " + data.error, "error");
                }
            })
            .catch(error => {
                logToConsole("Error stopping training: " + error, "error");
            })
            .finally(() => {
                endTraining();
            });
        }
        
        // Update progress bar and text
        function updateProgress(data) {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            const epoch = data.epoch;
            const totalEpochs = data.totalEpochs;
            const batchProgress = data.batchProgress || 0;
            
            // Calculate overall progress percentage
            const epochProgress = ((epoch - 1) + batchProgress) / totalEpochs;
            const percentage = Math.max(0, Math.min(100, Math.round(epochProgress * 100)));
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = `Epoch ${epoch}/${totalEpochs} (${percentage}%)`;
            
            // Update metrics if available
            if (data.metrics) {
                logToConsole(`Epoch ${epoch}/${totalEpochs} - ${formatMetrics(data.metrics)}`, "info");
                updateChart(data);
            }
        }
        
        // Format metrics for display
        function formatMetrics(metrics) {
            return Object.entries(metrics)
                .map(([key, value]) => `${key}: ${value.toFixed(4)}`)
                .join(', ');
        }
        
        // Log message to the console element
        function logToConsole(message, level = 'info') {
            const line = document.createElement('div');
            line.className = level;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleElement.appendChild(line);
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }
        
        // Update or initialize the training chart
        function updateChart(data) {
            const ctx = document.getElementById('training-chart').getContext('2d');
            
            if (!trainingChart) {
                // Initialize chart
                trainingChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: 'Training Loss',
                                data: [],
                                borderColor: 'rgb(255, 99, 132)',
                                tension: 0.1
                            },
                            {
                                label: 'Training Accuracy',
                                data: [],
                                borderColor: 'rgb(54, 162, 235)',
                                tension: 0.1
                            },
                            {
                                label: 'Validation Loss',
                                data: [],
                                borderColor: 'rgb(255, 159, 64)',
                                tension: 0.1
                            },
                            {
                                label: 'Validation Accuracy',
                                data: [],
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
            
            // Add new data point
            trainingChart.data.labels.push('Epoch ' + data.epoch);
            trainingChart.data.datasets[0].data.push(data.metrics.train_loss);
            trainingChart.data.datasets[1].data.push(data.metrics.train_acc);
            
            if (data.metrics.val_loss !== undefined) {
                trainingChart.data.datasets[2].data.push(data.metrics.val_loss);
                trainingChart.data.datasets[3].data.push(data.metrics.val_acc);
            }
            
            trainingChart.update();
        }
        
        // Show final training results
        function showResults(results) {
            document.getElementById('results-section').classList.remove('hidden');
            
            document.getElementById('train-accuracy').textContent = (results.train_acc * 100).toFixed(2) + '%';
            document.getElementById('val-accuracy').textContent = (results.val_acc * 100).toFixed(2) + '%';
            document.getElementById('train-loss').textContent = results.train_loss.toFixed(4);
            document.getElementById('val-loss').textContent = results.val_loss.toFixed(4);
            
            // Log final results
            logToConsole("Training completed successfully!", "success");
            logToConsole(`Final metrics: ${formatMetrics(results)}`, "success");
        }
        
        // End the training process
        function endTraining() {
            isTraining = false;
            document.getElementById('start-training-btn').classList.remove('hidden');
            document.getElementById('stop-training-btn').classList.add('hidden');
        }
        
        // Download the trained model
        function downloadModel() {
            logToConsole("Downloading model...", "info");
            
            fetch('/api/model/download')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'audio_event_detection_model.h5';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                    
                    logToConsole("Model downloaded successfully", "success");
                })
                .catch(error => {
                    logToConsole("Error downloading model: " + error, "error");
                });
        }
        
        // For demonstration purposes, simulate training
        function simulateTraining(config) {
            const totalEpochs = config.modelConfig.epochs;
            let currentEpoch = 1;
            
            logToConsole("Preprocessing audio files...", "info");
            logToConsole("Extracting " + config.featureConfig.featureType + " features...", "info");
            logToConsole("Creating training and validation datasets...", "info");
            
            setTimeout(() => {
                logToConsole("Building " + config.modelConfig.modelType.toUpperCase() + " model architecture...", "info");
                logToConsole("Model summary:", "info");
                logToConsole("_________________________________________________________________", "info");
                logToConsole("Layer (type)                 Output Shape              Param #   ", "info");
                logToConsole("=================================================================", "info");
                logToConsole("input_1 (InputLayer)         [(None, 128, 13)]         0         ", "info");
                logToConsole("conv1d_1 (Conv1D)            (None, 126, 32)           1,312     ", "info");
                logToConsole("max_pooling1d_1 (MaxPooling1 (None, 42, 32)           0         ", "info");
                logToConsole("conv1d_2 (Conv1D)            (None, 40, 64)           6,208     ", "info");
                logToConsole("max_pooling1d_2 (MaxPooling1 (None, 13, 64)           0         ", "info");
                logToConsole("flatten_1 (Flatten)          (None, 832)              0         ", "info");
                logToConsole("dense_1 (Dense)              (None, 128)              106,624   ", "info");
                logToConsole("dropout_1 (Dropout)          (None, 128)              0         ", "info");
                logToConsole("dense_2 (Dense)              (None, " + config.categories.length + ")                " + (128 * config.categories.length + config.categories.length) + "     ", "info");
                logToConsole("=================================================================", "info");
                logToConsole("Total params: " + (1312 + 6208 + 106624 + 128 * config.categories.length + config.categories.length), "info");
                logToConsole("Trainable params: " + (1312 + 6208 + 106624 + 128 * config.categories.length + config.categories.length), "info");
                logToConsole("Non-trainable params: 0", "info");
                logToConsole("_________________________________________________________________", "info");
                
                logToConsole("Starting training...", "info");
                
                const trainInterval = setInterval(() => {
                    if (currentEpoch > totalEpochs || !isTraining) {
                        clearInterval(trainInterval);
                        
                        if (isTraining) {
                            // Show final results
                            const finalResults = {
                                train_loss: 0.0324,
                                train_acc: 0.9845,
                                val_loss: 0.1267,
                                val_acc: 0.9612
                            };
                            
                            showResults(finalResults);
                            logToConsole("Saving model...", "info");
                            logToConsole("Model saved to 'models/audio_event_detector.h5'", "success");
                            endTraining();
                        }
                        
                        return;
                    }
                    
                    // Simulate batch progress
                    for (let batch = 0; batch < 10; batch++) {
                        setTimeout(() => {
                            if (!isTraining) return;
                            
                            updateProgress({
                                epoch: currentEpoch,
                                totalEpochs: totalEpochs,
                                batchProgress: batch / 10
                            });
                        }, batch * 100);
                    }
                    
                    // Simulate metrics for this epoch
                    const trainLoss = 0.5 * Math.pow(0.85, currentEpoch - 1);
                    const trainAcc = 0.7 + 0.29 * (1 - Math.pow(0.85, currentEpoch - 1));
                    const valLoss = trainLoss * (1 + 0.2 * Math.random());
                    const valAcc = trainAcc * (0.95 + 0.05 * Math.random());
                    
                    setTimeout(() => {
                        if (!isTraining) return;
                        
                        const metrics = {
                            train_loss: trainLoss,
                            train_acc: trainAcc,
                            val_loss: valLoss,
                            val_acc: valAcc
                        };
                        
                        updateProgress({
                            epoch: currentEpoch,
                            totalEpochs: totalEpochs,
                            batchProgress: 1,
                            metrics: metrics
                        });
                        
                        currentEpoch++;
                    }, 1000);
                    
                }, 1200);
                
            }, 2000);
        }

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create a reference to DOM elements where you'll display logs and progress
            const logContainer = document.getElementById('training-logs');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const connectionStatus = document.getElementById('connection-status');
            
            // Connect to the WebSocket server with the namespace
            const socket = io('/ws/training', {
                transports: ['websocket', 'polling'],
                reconnection: true
            });
            
            // Handle connection events
            socket.on('connect', function() {
                console.log('Connected to WebSocket server');
                if (connectionStatus) {
                    connectionStatus.textContent = 'Connected';
                    connectionStatus.className = 'status connected';
                }
                logToConsole('Connected to server', 'info');
            });
            
            socket.on('disconnect', function() {
                console.log('Disconnected from WebSocket server');
                if (connectionStatus) {
                    connectionStatus.textContent = 'Disconnected';
                    connectionStatus.className = 'status disconnected';
                }
                logToConsole('Disconnected from server', 'warning');
            });
            
            socket.on('connect_error', function(error) {
                console.error('WebSocket connection error:', error);
                if (connectionStatus) {
                    connectionStatus.textContent = 'Connection Error';
                    connectionStatus.className = 'status error';
                }
                logToConsole('Connection error: ' + error.message, 'error');
            });
            
            // Handle training updates
            socket.on('training_update', function(data) {
                console.log('Received update:', data);
                
                if (data.type === 'log') {
                    logToConsole(data.message, data.level);
                } else if (data.type === 'progress') {
                    updateProgress(data);
                } else if (data.type === 'complete') {
                    showResults(data.results);
                    logToConsole('Training complete!', 'success');
                } else if (data.type === 'error') {
                    logToConsole('Error: ' + data.message, 'error');
                }
            });
            
            // Handle server response
            socket.on('response', function(data) {
                console.log('Server response:', data);
                logToConsole('Server message: ' + data.data, 'info');
            });
            
            // Store socket in global scope to use in other functions
            window.trainingSocket = socket;
            
            // Function to log messages to the console
            function logToConsole(message, level) {
                console.log(`[${level}] ${message}`);
                
                if (logContainer) {
                    const logEntry = document.createElement('div');
                    logEntry.className = `log-entry ${level}`;
                    
                    const timestamp = new Date().toLocaleTimeString();
                    logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> <span class="level">[${level}]</span> ${message}`;
                    
                    logContainer.appendChild(logEntry);
                    logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to bottom
                }
            }
            
            // Function to update progress indicators
            function updateProgress(data) {
                console.log(`Progress: Epoch ${data.epoch}/${data.totalEpochs}, Batch: ${data.batchProgress}`);
                
                if (progressBar && progressText) {
                    const epochProgress = ((data.epoch - 1) + data.batchProgress) / data.totalEpochs;
                    const percent = Math.round(epochProgress * 100);
                    
                    progressBar.style.width = `${percent}%`;
                    progressText.textContent = `Epoch ${data.epoch}/${data.totalEpochs} (${percent}%)`;
                    
                    // Update metrics if available
                    if (data.metrics) {
                        const metricsContainer = document.getElementById('metrics-container');
                        if (metricsContainer) {
                            metricsContainer.innerHTML = `
                                <div class="metric">Train Loss: ${data.metrics.train_loss.toFixed(4)}</div>
                                <div class="metric">Train Acc: ${data.metrics.train_acc.toFixed(4)}</div>
                                <div class="metric">Val Loss: ${data.metrics.val_loss.toFixed(4)}</div>
                                <div class="metric">Val Acc: ${data.metrics.val_acc.toFixed(4)}</div>
                            `;
                        }
                    }
                }
            }
            
            // Function to show final results
            function showResults(results) {
                const resultsContainer = document.getElementById('results-container');
                if (resultsContainer) {
                    resultsContainer.innerHTML = `
                        <h3>Training Results</h3>
                        <div class="result">Train Loss: ${results.train_loss.toFixed(4)}</div>
                        <div class="result">Train Accuracy: ${results.train_acc.toFixed(4)}</div>
                        <div class="result">Validation Loss: ${results.val_loss.toFixed(4)}</div>
                        <div class="result">Validation Accuracy: ${results.val_acc.toFixed(4)}</div>
                    `;
                    resultsContainer.style.display = 'block';
                    
                    // Enable download button
                    const downloadBtn = document.getElementById('download-btn');
                    if (downloadBtn) {
                        downloadBtn.disabled = false;
                    }
                }
            }
        });
        
        // Function to start training
        function startTraining() {
            // Get configuration from form
            const categories = Array.from(document.getElementById('categories').selectedOptions).map(option => option.value);
            
            if (categories.length === 0) {
                alert('Please select at least one category to train.');
                return;
            }
            
            const config = {
                categories: categories,
                trainSplit: parseFloat(document.getElementById('train-split').value),
                featureConfig: {
                    featureType: document.getElementById('feature-type').value,
                    windowSize: parseInt(document.getElementById('window-size').value),
                    hopLength: parseInt(document.getElementById('hop-length').value),
                    nMfcc: parseInt(document.getElementById('n-mfcc').value)
                },
                modelConfig: {
                    modelType: document.getElementById('model-type').value,
                    numLayers: parseInt(document.getElementById('num-layers').value),
                    epochs: parseInt(document.getElementById('epochs').value),
                    batchSize: parseInt(document.getElementById('batch-size').value),
                    learningRate: parseFloat(document.getElementById('learning-rate').value),
                    useEarlyStopping: document.getElementById('early-stopping').checked,
                    useAugmentation: document.getElementById('augmentation').checked
                }
            };
            
            // Reset UI
            document.getElementById('training-logs').innerHTML = '';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('progress-text').textContent = 'Starting...';
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('download-btn').disabled = true;
            
            // Disable form controls
            document.getElementById('start-btn').disabled = true;
            document.getElementById('categories').disabled = true;
            
            // Show training section
            document.getElementById('training-section').style.display = 'block';
            
            // Send training request
            fetch('/api/train', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Training job submitted successfully. Job ID:', data.jobId);
                } else {
                    console.error('Error submitting training job:', data.error);
                    alert('Error: ' + data.error);
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('categories').disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting training job');
                document.getElementById('start-btn').disabled = false;
                document.getElementById('categories').disabled = false;
            });
        }
        
        // Function to stop training
        function stopTraining() {
            fetch('/api/train/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Training stop request sent');
                } else {
                    console.error('Error stopping training:', data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // Function to download trained model
        function downloadModel() {
            window.location.href = '/api/model/download';
        }
        
        // Load available categories when the page loads
        function loadCategories() {
            fetch('/api/categories')
                .then(response => response.json())
                .then(categories => {
                    const select = document.getElementById('categories');
                    select.innerHTML = '';
                    
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading categories:', error);
                });
        }
    </script>
